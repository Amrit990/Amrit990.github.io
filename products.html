<div class="form-container">
    <div class="form-toggle-buttons">
        <button onclick="showForm('table')">Table Reservation</button>
        <button onclick="showForm('event')">Event Reservation</button>
    </div>
    <div id="table-form" class="form-content active">
        <h3>Table Reservation</h3>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="table-option">Table Option:</label>
                <select id="table-option" name="table-option" required>
                    <option value="inside">Inside</option>
                    <option value="outside">Outside</option>
                </select>
            </div>
            <div class="form-group">
                <label for="members">Number of Members:</label>
                <input type="number" id="members" name="members" required>
            </div>
            <div class="form-group">
                <label for="time">Reservation Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="event-form" class="form-content">
        <h3>Event Reservation</h3>
        <form>
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
            </div>
            <div class="form-group">
                <label for="event-email">Email:</label>
                <input type="email" id="event-email" name="event-email" required>
            </div>
            <div class="form-group">
                <label for="event-phone">Phone Number:</label>
                <input type="tel" id="event-phone" name="event-phone" required>
            </div>
            <div class="form-group">
                <label for="event-type">Event Type:</label>
                <select id="event-type" name="event-type" required>
                    <option value="birthday">Birthday</option>
                    <option value="wedding">Wedding</option>
                    <option value="corporate">Corporate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="event-guests">Number of Guests:</label>
                <input type="number" id="event-guests" name="event-guests" required>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-time">Event Time:</label>
                <input type="time" id="event-time" name="event-time" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
